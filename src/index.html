<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <!-- build:css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
    
</head>
<body>
    <main>
        <article class="game">
            <canvas id="game-canv" width="598" height="598"></canvas>
        </article>
        <article class="game_info">

            <div class="time-div">
                Time : <p class="time">00.00.00</p>
            </div>
            <div class="lvl-div">
                Lvl :  <p class="lvl">1</p>
            </div>
            <div class="apple-div">
                Next lvl : <p class="apple">10</p>apples
            </div>
            <div class="eaten-apples-div">
                Eaten apples :  <p class="eaten-apples">0</p>
            </div>
        </article>
    </main>
    <!-- build:js -->
    <script src="js/script.js"></script>
    <!-- endbuild -->
</body>
</html>
